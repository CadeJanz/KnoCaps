<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Effect on Image</title>
    <style>
       /* Initial state for images */
.image-wave {
    opacity: 0;
    transform: translateY(100px); /* Start slightly below */
    transition: transform 1s ease, opacity 1s ease;
}

/* When the image is in view */
.image-wave.in-view {
    opacity: 1;
    transform: translateY(0); /* Move to its natural position */
}

    </style>
</head>
<body>
    <section class="landing-image">
        <h1 class="fade-in">Explore Our Collection</h1>
        <img src="barkley2.jpg" alt="Example" class="image-wave">
    </section>
    
    <section class="landing-image2">
        <img src="barkley2.jpg" alt="Example" class="image-wave">
    </section>
    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const waveElements = document.querySelectorAll('.image-wave');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('in-view');
            }
        });
    }, {
        threshold: 0.1, // Trigger when 10% of the image is visible
    });

    waveElements.forEach(element => observer.observe(element));
});
    </script>
</body>
</html>
